    <style>
        :root {
            --tg-theme-bg-color: #18222d;
            --tg-theme-text-color: #ffffff;
            --tg-theme-button-color: #2ea6ff;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #232e3c;

        html, body {
            overscroll-behavior: none;

            margin: 0;

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);

        }
        #chat-messages::-webkit-scrollbar { width: 4px; }
        #chat-messages::-webkit-scrollbar-thumb { background-color: #4a5568; border-radius: 20px; }
        .chat-bubble { max-width: 80%; padding: 10px 16px; border-radius: 20px; word-wrap: break-word; white-space: pre-wrap; }
        .user-bubble { background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); align-self: flex-end; border-bottom-right-radius: 4px; }
        .bot-bubble { background-color: var(--tg-theme-secondary-bg-color); color: var(--tg-theme-text-color); align-self: flex-start; border-bottom-left-radius: 4px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--tg-theme-button-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal { transition: opacity 0.25s ease; }
        .modal-content { transition: transform 0.25s ease; }
    </style>
</head>

    <div id="app-content" class="flex flex-col flex-grow h-full hidden">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        const tg = window.Telegram.WebApp;

        const firebaseConfig = {
            apiKey: "AIzaSyACqfjNuUwbCRtjHN5nWl0YV74cK-8hABg",
            authDomain: "gymnasiumaibot.firebaseapp.com",
            projectId: "gymnasiumaibot",
            storageBucket: "gymnasiumaibot.firebasestorage.app",
            messagingSenderId: "814170930345",
            appId: "1:814170930345:web:2c00f9279cad39c8a8bdb8",
            measurementId: "G-J2N2F1RFSJ"
        };
        const __app_id = "default-app-id";
        const __initial_auth_token = ""; // This will be provided by the environment

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const elements = {
            loaderScreen: document.getElementById('loader-screen'),
            loginModal: document.getElementById('login-modal'),
            loginForm: document.getElementById('login-form'),
            appContent: document.getElementById('app-content'),
            chatMessages: document.getElementById('chat-messages'),
            messageForm: document.getElementById('message-form'),
            messageInput: document.getElementById('message-input'),
            adminPanelBtn: document.getElementById('admin-panel-btn'),
            adminModal: document.getElementById('admin-modal'),
            adminContent: document.getElementById('admin-content'),
        };

        let session = { id: null, token: null, isAdmin: false };
        let ws;

        async function apiCall(endpoint, body = {}) {
            const payload = { ...body };
            if (tg.initData) payload.initData = tg.initData;
            else if (session.token) payload.sessionToken = session.token;
            
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
            });
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Network response was not ok');
            }
            return response.json();
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                const authPayload = tg.initData ? { initData: tg.initData } : { sessionToken: session.token };
                ws.send(JSON.stringify({ type: 'auth', payload: authPayload }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'message') addMessage(data.payload.text, 'bot');
                else if (data.type === 'auth_ok') console.log(`WebSocket authenticated for user ${data.payload.userId}`);
                else if (data.type === 'error') console.error('WebSocket Error:', data.payload.message);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected. Reconnecting in 3s...');
                setTimeout(connectWebSocket, 3000);
            };
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                ws.close();
            };
        }

        function addMessage(text, sender = 'bot') {
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble ${sender === 'user' ? 'user-bubble' : 'bot-bubble'}`;
            bubble.textContent = text;
            elements.chatMessages.appendChild(bubble);
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
        }
        
        function renderHistory(history) {
            elements.chatMessages.innerHTML = '';
            history.forEach(msg => addMessage(msg.text, msg.sender));
        }

        function openAdminModal() { 
            elements.adminModal.classList.remove('hidden');
            elements.adminModal.classList.add('flex');
            setTimeout(() => { elements.adminModal.querySelector('.modal-content').classList.remove('scale-95'); }, 10);
            renderAdminHome();
        }
        function closeAdminModal() {
            elements.adminModal.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => {
                elements.adminModal.classList.add('hidden');
                elements.adminModal.classList.remove('flex');
            }, 250);
        }

        function renderAdminHome() {
            elements.adminContent.innerHTML = `
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="renderStats()" class="bg-blue-500 p-4 rounded-lg">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
                    <button onclick="renderBroadcast()" class="bg-purple-500 p-4 rounded-lg">üì¢ –†–æ–∑—Å–∏–ª–∫–∞</button>
                    <button onclick="renderKnowledgeBase()" class="bg-green-500 p-4 rounded-lg">üìö –ë–∞–∑–∞ –ó–Ω–∞–Ω—å</button>
                    <button onclick="renderAIAssistant()" class="bg-indigo-500 p-4 rounded-lg">ü§ñ AI –ü–æ–º—ñ—á–Ω–∏–∫</button>
                </div>`;
        }
        
        function backButton(renderFunc) {
            return `<button onclick="${renderFunc}()" class="mb-4 text-sm text-blue-400">&larr; –ù–∞–∑–∞–¥</button>`;
        }
        
        async function renderStats() {
            elements.adminContent.innerHTML = '<div class="loader mx-auto"></div>';
            try {
                const data = await apiCall('/api/stats');
                elements.adminContent.innerHTML = `${backButton('renderAdminHome')}<h3 class="text-lg font-bold">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3><p>–í—Å—å–æ–≥–æ —É–Ω—ñ–∫–∞–ª—å–Ω–∏—Ö –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤: ${data.user_count}</p>`;
            } catch (e) {
                elements.adminContent.innerHTML += `<p class="text-red-400">–ü–æ–º–∏–ª–∫–∞: ${e.message}</p>`;
            }
        }
        
        async function renderBroadcast() {
             elements.adminContent.innerHTML = `
                ${backButton('renderAdminHome')}
                <h3 class="text-lg font-bold mb-2">–°—Ç–≤–æ—Ä–∏—Ç–∏ —Ä–æ–∑—Å–∏–ª–∫—É</h3>
                <form id="broadcast-form">
                    <textarea id="broadcast-text" class="w-full bg-gray-700 p-2 rounded" rows="5" placeholder="–¢–µ–∫—Å—Ç –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..."></textarea>
                    <div class="flex space-x-2">
                        <button type="button" id="improve-text-btn" class="mt-2 flex-grow bg-yellow-500 text-black p-2 rounded">‚ú® –ü–æ–∫—Ä–∞—â–∏—Ç–∏ (AI)</button>
                        <button type="submit" class="mt-2 flex-grow bg-purple-500 p-2 rounded">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
                    </div>
                </form>
            `;
            document.getElementById('broadcast-form').onsubmit = async (e) => {
                e.preventDefault();
                const text = document.getElementById('broadcast-text').value;
                if (!text || !confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ?')) return;
                try {
                    const data = await apiCall('/api/broadcast', { message: text });
                    alert(`–†–æ–∑—Å–∏–ª–∫—É –∑–∞–≤–µ—Ä—à–µ–Ω–æ. –£—Å–ø—ñ—à–Ω–æ: ${data.success}, –ü–æ–º–∏–ª–æ–∫: ${data.fail}`);
                    renderAdminHome();
                } catch(e) { alert(`–ü–æ–º–∏–ª–∫–∞: ${e.message}`); }
            };
            document.getElementById('improve-text-btn').onclick = async () => {
                const btn = document.getElementById('improve-text-btn');
                const textarea = document.getElementById('broadcast-text');
                btn.disabled = true;
                btn.textContent = '–û–±—Ä–æ–±–∫–∞...';
                try {
                    const { improved_text } = await apiCall('/api/admin/improve_text', { text: textarea.value });
                    textarea.value = improved_text;
                } catch(e) { alert(`–ü–æ–º–∏–ª–∫–∞: ${e.message}`); }
                finally {
                    btn.disabled = false;
                    btn.textContent = '‚ú® –ü–æ–∫—Ä–∞—â–∏—Ç–∏ (AI)';
                }
            };
        }

        async function renderKnowledgeBase() {
            elements.adminContent.innerHTML = '<div class="loader mx-auto"></div>';
            try {
                const data = await apiCall('/api/kb/view');
                let html = `${backButton('renderAdminHome')}<h3 class="text-lg font-bold mb-2">–ë–∞–∑–∞ –ó–Ω–∞–Ω—å</h3>`;
                 for (const [key, value] of Object.entries(data)) {
                    html += `<div class="mb-2 p-2 bg-gray-700 rounded"><p class="font-semibold text-blue-300">${key}</p><p class="text-gray-300 text-xs">${value}</p></div>`;
                }
                elements.adminContent.innerHTML = html;
            } catch (e) { elements.adminContent.innerHTML += `<p class="text-red-400">–ü–æ–º–∏–ª–∫–∞: ${e.message}</p>`; }
        }
        
        async function renderAIAssistant() {
            elements.adminContent.innerHTML = '<div class="loader mx-auto"></div>';
            try {
                const { conversations } = await apiCall('/api/admin/conversations');
                let html = `${backButton('renderAdminHome')}<h3 class="text-lg font-bold mb-2">AI –ü–æ–º—ñ—á–Ω–∏–∫: –û—Å—Ç–∞–Ω–Ω—ñ —Ä–æ–∑–º–æ–≤–∏</h3>`;
                if (conversations.length === 0) {
                    html += '<p>–ù–µ–º–∞—î –∞–∫—Ç–∏–≤–Ω–∏—Ö —Ä–æ–∑–º–æ–≤.</p>';
                } else {
                    conversations.forEach(conv => {
                        html += `
                            <div class="mb-2 p-2 bg-gray-700 rounded">
                                <p class="font-semibold">${conv.user_name}</p>
                                <p class="text-xs text-gray-400 truncate">${conv.last_message}</p>
                                <div class="text-right mt-2">
                                    <button onclick="generateAIReply('${conv.user_id}', this)" class="text-sm bg-indigo-600 px-3 py-1 rounded">–ó–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥—å</button>
                                </div>
                                <div id="ai-reply-${conv.user_id}" class="hidden mt-2 p-2 bg-gray-600 rounded text-sm"></div>
                            </div>
                        `;
                    });
                }
                elements.adminContent.innerHTML = html;
            } catch (e) { elements.adminContent.innerHTML += `<p class="text-red-400">–ü–æ–º–∏–ª–∫–∞: ${e.message}</p>`; }
        }

        async function generateAIReply(userId, btn) {
            btn.disabled = true;
            btn.textContent = '–ì–µ–Ω–µ—Ä–∞—Ü—ñ—è...';
            const replyContainer = document.getElementById(`ai-reply-${userId}`);
            replyContainer.classList.remove('hidden');
            replyContainer.innerHTML = '<div class="loader mx-auto w-6 h-6"></div>';
            try {
                const { reply } = await apiCall('/api/admin/suggest_reply', { user_id: userId });
                replyContainer.innerHTML = `<p>${reply}</p><button onclick="copyToClipboard('${userId}')" class="mt-2 text-xs bg-gray-500 px-2 py-1 rounded">–ö–æ–ø—ñ—é–≤–∞—Ç–∏</button>`;
            } catch (e) {
                replyContainer.innerHTML = `<p class="text-red-400">–ü–æ–º–∏–ª–∫–∞: ${e.message}</p>`;
            } finally {
                btn.disabled = false;
                btn.textContent = '–ó–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥—å';
            }
        }

        function copyToClipboard(userId) {
            const text = document.querySelector(`#ai-reply-${userId} p`).innerText;
            navigator.clipboard.writeText(text).then(() => alert('–í—ñ–¥–ø–æ–≤—ñ–¥—å —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!'));
        }

        async function initializeApp() {
            try {
                const data = await apiCall('/api/init');
                if (data.authStatus === 'required') {
                    elements.loginModal.classList.remove('hidden');
                    elements.loaderScreen.classList.add('hidden');
                    return;
                }
                
                session.id = data.user.id;
                session.isAdmin = data.isAdmin;
                if(data.sessionToken) session.token = data.sessionToken;

                if (session.isAdmin) elements.adminPanelBtn.classList.remove('hidden');

                renderHistory(data.history);
                connectWebSocket();
                
            } catch (error) {
                console.error("Initialization Error:", error);
                addMessage("–ü–æ–º–∏–ª–∫–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó.");
            } finally {
                elements.loaderScreen.classList.add('hidden');
                elements.appContent.classList.remove('hidden');
            }
        }
        
        elements.messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = elements.messageInput.value.trim();
            if (text) {
                addMessage(text, 'user');
                elements.messageInput.value = '';
                try { await apiCall('/api/sendMessage', { text }); } 
                catch(e) { addMessage(`–ü–æ–º–∏–ª–∫–∞: ${e.message}`, 'bot'); }
            }
        });

        elements.loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('login-name').value;
            const userClass = document.getElementById('login-class').value;
            try {
                const data = await apiCall('/api/login', { name, class: userClass });
                session.token = data.sessionToken;
                session.id = data.user.id;
                elements.loginModal.classList.add('hidden');
                await initializeApp();
            } catch(error) { alert(`–ü–æ–º–∏–ª–∫–∞: ${error.message}`); }
        });
        
        elements.adminPanelBtn.addEventListener('click', openAdminModal);

        tg.ready();
        tg.expand();
        initializeApp();
    </script>
